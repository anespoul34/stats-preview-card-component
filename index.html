<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="header-img">
      <img src="./images/image-header-desktop.jpg" alt="people working">
      <div class="purple-cover"></div>
    </div>
    <div class="main-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="datas-container">
        <div class="data">
          <h2>10k+</h2>
          <h3>COMPANIES</h3>
        </div>
        <div class="data">
          <h2>314</h2>
          <h3>TEMPLATES</h3>
        </div>
        <div class="data">
          <h2>12M+</h2>
          <h3>QUERIES</h3>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
  </footer>
</body>
</html>
